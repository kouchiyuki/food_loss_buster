version: '3.8'

services:
 
  app:
    build: . 
    container_name: food-loss-app
    volumes:
      - ./:/var/www/html
      - ./000-default.conf:/etc/apache2/sites-available/000-default.conf
    ports:
      - "8080:80"
    depends_on:
      - db
    user: "${UID:-1000}:${GID:-1000}" 
    environment:
      - TZ=Asia/Tokyo
    env_file:
      - ./.env

  db:
    image: mariadb:latest
    container_name: food-loss-db
    environment:
      MYSQL_ROOT_PASSWORD: root_secret_password
      MYSQL_DATABASE: refrigerator_db
      MYSQL_USER: user_name
      MYSQL_PASSWORD: user_secret_password
      TZ: Asia/Tokyo
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: food-loss-admin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_secret_password
      TZ: Asia/Tokyo
    ports:
      - "8081:80"

volumes:
  db_data: